name: Trade serve
on:
  push:
    branches: [develop]
  pull_request:
    branches: [mains, master]
jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build  Docker image
        run: docker build . --file Dockerfile --tag israelite7/t-s:5

      - name: Docker Push
        run: docker push israelite7/t-s:4
